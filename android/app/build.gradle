// android/app/build.gradle

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.draca.smart_app_draca"
    compileSdkVersion 34         // Use your installed SDK (latest recommended)

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11 // Use at least Java 11 for Gradle 8.x
        targetCompatibility JavaVersion.VERSION_11
    }

    defaultConfig {
        applicationId "com.draca.smart_app_draca"
        minSdkVersion 26
        targetSdkVersion 34      // Match your compileSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
